<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>模型列表</title>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/comon0.css">
    {% if finish_ %}
    <meta http-equiv="refresh" content="0; URL=/finish">
    {% endif %}
</head>
<script>
    $(window).load(function () {
        $(".loading").fadeOut()
    })

    /****/
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 20})
        $(window).resize(function () {
            var whei = $(window).width()
            $("html").css({fontSize: whei / 20})
        });
    });


</script>
<script type="text/javascript" src="../static/js/echarts.min.js"></script>
<script type="text/javascript" src="../static/js/china.js"></script>

<body>
<div class="canvas" style="opacity: .2">
    <iframe frameborder="0" src="../static/js/index.html" style="width: 100%; height: 100%"></iframe>
</div>
<div class="loading">
    <div class="loadbox"><img src="../static/picture/loading.gif"> 页面加载中...</div>
</div>
<div class="head">
    <h1>模型列表</h1>
    <div class="weather">
        <!--        <img src="picture/weather.png"><span>多云转小雨</span>-->
        <span id="showTime"></span>
    </div>

    <script>
        var t = null;
        t = setTimeout(time, 1000);

        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }


    </script>


</div>
<div class="mainbox">
    <ul class="clearfix">
        <li>
            <div class="bar">
                <div class="barbox">
                    <ul class="clearfix">
                        <li class="pulll_left counter">{{ data_len }}</li>
                        <li class="pulll_left counter">{{ percentage }}%</li>
                    </ul>
                </div>

                <div class="barbox2">
                    <ul class="clearfix">
                        <li class="pulll_left">模型数量</li>
                        <li class="pulll_left">主模型检测准确度</li>
                    </ul>
                </div>

                <div class="boxall"
                     style="height: 7.5rem;width: 5.4rem; display: flex; justify-content: center; align-items: center;">
                    <img class="col dtbj_pic" src="{{ url_for('static', filename=pic_route )}}" alt="暂无图片"
                         style="width: 330px; height: 330px; margin: 2px;"/>
                </div>


            </div>
        </li>
        <li>
            <div class="parent-container">
                {% for datai in data %}
                <div class="boxall">
                    <div class="name-container">
                        <div class="name" style="color: white;">{{ datai['字段1'] }}</div>
                        <div class="name" style="color: white;">{{ datai['字段2'] }}</div>
                        <div class="name" style="color: white;">{{ datai['字段3'] }}</div>
                    </div>
                    <div class="button-container" onclick="window.location.href = {{ datai['url'] }};">
                        <button>detail</button>
                    </div>
                    <div class="boxfoot"></div>
                </div>
                {% endfor %}
            </div>
        </li>
    </ul>
</div>
<div class="back"></div>
<script>

</script>
</body>
</html>
